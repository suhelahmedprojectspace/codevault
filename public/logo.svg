<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <rect width="48" height="48" rx="12" fill="url(#gradient)"/>
  
  <!-- CV text -->
  <text x="24" y="32" font-family="sans-serif" font-weight="bold" font-size="20" fill="white" text-anchor="middle">CV</text>
  
  <!-- Indicator dot -->
  <circle cx="34" cy="14" r="4" fill="#93C5FD"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y1="1">
      <stop offset="0" stop-color="#2563EB"/> <!-- blue-600 -->
      <stop offset="1" stop-color="#60A5FA"/> <!-- blue-400 -->
    </linearGradient>
  </defs>
</svg>